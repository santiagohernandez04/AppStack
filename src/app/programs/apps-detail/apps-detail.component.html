<div class="container-scroll">
  <div class="container" style="padding: 10px">
    <div class="title">List Programs</div>
    <button (click)="createApps()" class="btn" style="width: 200px; background: #2A366B; color: #F7F7F7;margin: 10px">Add new app</button>
  </div>

  <div style="width: 95%; margin-bottom: 40px; margin-left: 20px">
    <div class="d-flex align-items-center">
      <div class="input-container" style="position: relative;">
        <i class="fas fa-search" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);"></i>
        <input placeholder="Search programs" (input)="programFilter($event)"style="padding-left: 40px;">
      </div>
    </div>
  </div>

  <table class="table table-striped" style="width: 900px; margin: 40px">
    <thead>
    <tr>
      <th>App</th>
      <th>Link</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="apps.length === 0">
      <tr>
        <td colspan="4" class="text-center">No apps added</td>
      </tr>
    </ng-container>
    <ng-container *ngFor="let program of apps">
      <tr>
        <td>{{ program.name }}</td>
        <td>
          <a [href]="program.repository_url" target="_blank">{{ program.repository_url }}</a>
        </td>
        <td>
            <span [ngClass]="{'status-active': program.status === 'ACTIVE', 'status-inactive': program.status === 'INACTIVE', 'status-pending': program.status === 'PENDING'}">
              {{ program.status }}
            </span>
        </td>
        <td>
          <div class="icons">
            <button type="button" class="btn btn-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
